<h1>Artist List</h1>
<div class="row">
  <div class="col-6">
    <span>
      <button class="btn btn-primary" [routerLink]="['add']" routerLinkActive="router-link-active" >Add artist</button>
    </span>
    <table class="table">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Name
          </th>
      </thead>
      <tbody>
        <tr *ngFor="let a of artists">
          <td>{{a.id}}</td>
          <td>{{a.name}}</td>
          <td>
            <a [routerLink]="[a.id + '/edit']" routerLinkActive="router-link-active">Edit</a> |
            <a [routerLink]="[a.id + '/details']" routerLinkActive="router-link-active">Details</a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
